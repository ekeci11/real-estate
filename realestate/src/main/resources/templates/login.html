<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sq">
<head>
    <meta charset="UTF-8">
    <title>Login - Dion Real Estate</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-r from-purple-500 via-pink-500 to-red-500 font-sans p-4">
<div class="bg-white p-6 sm:p-10 rounded-3xl shadow-2xl w-full max-w-md transform transition-all duration-500 hover:scale-105">
    <!-- Logo me efekt te vogel -->
    <img src="/assets/photo/dion.jpg" alt="Dion Real Estate"
         class="mx-auto mb-6 w-28 sm:w-32 animate-bounce">

    <h3 class="text-center text-2xl sm:text-3xl font-bold mb-6 text-gray-800">Hyr në Dion Real Estate</h3>

    <form th:action="@{/login}" method="post" class="space-y-5">
        <div>
            <label class="block text-gray-700 mb-2 text-sm sm:text-base">Përdoruesi</label>
            <input type="text" name="username" placeholder="Shkruaj emrin e përdoruesit"
                   required
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-pink-400 text-sm sm:text-base transition-colors duration-300">
        </div>
        <div>
            <label class="block text-gray-700 mb-2 text-sm sm:text-base">Fjalëkalimi</label>
            <input type="password" name="password" placeholder="Shkruaj fjalëkalimin"
                   required
                   class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-pink-400 text-sm sm:text-base transition-colors duration-300">
        </div>
        <div>
            <button type="submit"
                    class="w-full bg-gradient-to-r from-pink-500 via-red-500 to-yellow-400 hover:from-yellow-400 hover:to-pink-500 text-white py-3 sm:py-4 rounded-xl text-base sm:text-lg font-semibold shadow-lg hover:shadow-xl transition-all duration-500">
                Hyr
            </button>
        </div>
    </form>

    <div th:if="${param.error}"
         class="mt-5 p-3 bg-red-100 text-red-700 rounded-xl text-center text-sm sm:text-base animate-pulse">
        Përdoruesi ose fjalëkalimi është i pasaktë.
    </div>
    <div th:if="${param.logout}"
         class="mt-5 p-3 bg-green-100 text-green-700 rounded-xl text-center text-sm sm:text-base animate-pulse">
        Jeni larguar me sukses.
    </div>
</div>
</body>
</html>
