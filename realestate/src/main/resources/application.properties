# =======================
# Database Configuration (lokal + cloud)
# =======================
# Në cloud: Render ose Beanstalk do përdorë environment variables DB_URL, DB_USERNAME, DB_PASSWORD
# Lokalisht: përdor default localhost
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/realestate_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:realestate_user}
spring.datasource.password=${DB_PASSWORD:StrongPassword123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# =======================
# File Upload Settings
# =======================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=200MB

# =======================
# JPA / Hibernate
# =======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# =======================
# Thymeleaf
# =======================
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false

# =======================
# Static Resources
# =======================
spring.web.resources.static-locations=classpath:/assets/
spring.mvc.static-path-pattern=/assets/**

# =======================
# Server Settings
# =======================
# Cloud: Render cakton portin automatikisht me variable PORT
server.address=0.0.0.0
server.port=${PORT:8081}

# =======================
# H2 Console (lokal vetëm për testim)
# =======================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
