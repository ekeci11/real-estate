# =======================
# Database Configuration
# =======================
# Në cloud: Render do përdorë environment variables DB_URL, DB_USERNAME, DB_PASSWORD
# Lokalisht: default localhost (MySQL)
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/realestate_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${DB_USERNAME:realestate_user}
spring.datasource.password=${DB_PASSWORD:StrongPassword123}

# JDBC Driver (lokalisht MySQL, cloud PostgreSQL)
spring.datasource.driver-class-name=${DB_DRIVER:com.mysql.cj.jdbc.Driver}

# Hibernate Dialect
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.MySQLDialect}

# =======================
# File Upload Settings
# =======================
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=200MB

# =======================
# JPA / Hibernate
# =======================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# =======================
# Thymeleaf
# =======================
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false

# =======================
# Static Resources
# =======================
spring.web.resources.static-locations=classpath:/assets/
spring.mvc.static-path-pattern=/assets/**

# =======================
# Server
# =======================
server.address=0.0.0.0
server.port=${PORT:8081}

# =======================
# H2 Console (vetëm lokal për testim)
# =======================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
