version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: realestate-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: realestate_db
      MYSQL_USER: realestate_user
      MYSQL_PASSWORD: StrongPassword123
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql

  app:
    build: .
    container_name: realestate-app
    ports:
      - "8081:8081"
    environment:
      DB_URL: jdbc:mysql://db:3306/realestate_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
      DB_USERNAME: realestate_user
      DB_PASSWORD: StrongPassword123
      PORT: 8081
    depends_on:
      - db

volumes:
  db_data:
